language: r
cache: packages

r_packages:
  - devtools
  - rgl

r_github_packages:
  - jtextor/epitope-prediction
  - richelbilderbeek/epiprepreds
  - richelbilderbeek/mhcnpreds
  - richelbilderbeek/nmhc2ppreds
  - richelbilderbeek/bbbq

bioc_packages:
  - msa

before_install:
  # Fix: installation of package 'rgl' had non-zero exit status
  - sudo apt-get install libglu1-mesa-dev

before_script:
  - Rscript -e "mhcnuggetsr::install_mhcnuggets()"

after_script:
  - make clean
  - make data
  - make

after_failure:
  # Download thesis
  - wget https://pure.rug.nl/ws/files/132028374/Complete_thesis.pdf

after_success:
  # Download thesis
  - wget https://pure.rug.nl/ws/files/132028374/Complete_thesis.pdf

